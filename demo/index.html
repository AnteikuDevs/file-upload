<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo File Upload</title>
    <style>

        body {
            background: linear-gradient(to right, rgba(43,50,82,1) 0%, rgba(63,76,136,1) 100%);
            background-color: #fff;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
        }

        .btn-save {
            display: block;
            width: 100%;
            padding: .8rem 1rem;
            border: 0;
            background: #ff5252;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            max-width: 400px;
            margin: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        #demo-file-upload {
            width: 100%;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div id="demo-file-upload" data-theme="dark"></div>
        <button class="btn-save">Clear</button>
    </div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="../file-upload-blob.js"></script>
<script>

    let cardUpload = new FileUpload('#demo-file-upload', {
        title: "Demo FileUpload",
        accept: [
            'png',
            'jpg',
        ],
        maxFile: 2,
        lang: 'en',
        maxSize: 2,
        // customs: {
        //     primary: '#FF5900',
        //     secondary: '#FFF1EA',
        //     background: '#fff'
        // }
    })
    
    $(document).on('upload','#demo-file-upload', function(){
        cardUpload.log(cardUpload.getValue(true))
    })
    $(document).on('click','.btn-save',function(e){
        e.preventDefault()
        cardUpload.testFetch()
    })
</script>
</body>
</html>
